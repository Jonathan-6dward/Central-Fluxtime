<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUXTIME Ecosystem</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Manrope:wght@200..800&family=Roboto+Mono:wght@400;500&family=Spline+Sans:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Definitive FluxTime Palette
              primary: "#4CC9F0", // Neon Blue
              secondary: "#A259FF", // Neon Purple
              "flux-cyan": "#4CC9F0", // Mapped to primary
              "flux-purple": "#A259FF", // Mapped to secondary
              "background-light": "#F2F2F2",
              "background-dark": "#0A0A0A",
              "background-card": "#111111",
              "neon-blue": "#4CC9F0",
              "neon-purple": "#A259FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
              body: ["Manrope", "sans-serif"]
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(76, 201, 240, 0.5), 0 0 20px rgba(76, 201, 240, 0.3)',
              'neon-purple': '0 0 10px rgba(162, 89, 255, 0.5), 0 0 20px rgba(162, 89, 255, 0.3)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Global Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4CC9F0; 
      }
      
      body {
        background-color: #0A0A0A;
        color: #F2F2F2;
      }

      /* Cyberminimalist Glass */
      .glassmorphism {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glassmorphism-cyan {
        background: rgba(76, 201, 240, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(76, 201, 240, 0.2);
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "axios": "https://aistudiocdn.com/axios@^1.13.2"
  }
}
</script>
</head>
  <body class="bg-background-dark text-white antialiased selection:bg-neon-blue selection:text-black">
    <div id="root"></div>
  </body>
</html>
